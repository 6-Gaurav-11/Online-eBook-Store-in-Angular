<div class="main-content">
    <div class="section-content section-content-p30">

        <h1 style="text-align:center">Your Books</h1><br>
        <h5><i><u>Click on the book image to view its contents</u></i></h5>
        <br>
        <table class="table table-hover">

            <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let b of books">
                    <td class="align-middle">
                        <a routerLink="/contents/{{b.bookId}}">
                            <img src="{{b.imageUrl}}" class="img-responsive" height="75" width="75" />
                        </a>
                    </td>
                    <td class="align-middle">{{b.name}}</td>
                    <td class="align-middle">{{b.author}}</td>
                    <td class="align-middle">{{b.pages}}</td>
                    <td class="align-middle">
                        <button type="button" (click)="removeBookFromLibrary(b.bookId)"
                            class="btn btn-danger">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
