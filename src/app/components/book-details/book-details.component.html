<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="row">
            <div class="col-md-6">
                <img src="{{books.imageUrl}}" class="details-img" class="mt-3 mb-3">
            </div>
            <div class="col-md-6">
                <h2>{{books?.name}}</h2>
                <div class="author" style="font-size: 20px">{{books.author}}</div><br>
                <div style="font-size: 18px"><b>{{books.price | currency:'INR'}}</b></div>
                <button type="button" [disabled]="!active()" (click)="paymentCheck(books.bookId)"
                    class="btn btn-primary btn-md">Add to Library</button>
                <hr>
                
                <h5><b>ISBN-13:</b> {{books.bookId}}</h5><br>
                <h5><b>Publisher:</b> {{books.publisher}}</h5><br>
                <h5><b>Genre:</b> {{books.genre}}</h5><br>
                <h5><b>Pages:</b> {{books.pages}}</h5><br>
                <h5><b>Publishing Year:</b> {{books.publishYear}}</h5><br>
            </div>
            <h4><b><u>Description :</u></b></h4><br><br>
            <p>{{books?.description}}</p>
        </div>
    </div>
</div>
