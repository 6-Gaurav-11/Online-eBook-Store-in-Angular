<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5"><b><u>Your Details</u></b></h2>
                            <h4><b>Username : </b>{{users.username}}</h4>
                            <h4><b>Full Name : </b>{{users.fullName}}</h4>
                            <h4><b>Email : </b>{{users.email}}</h4><br>
                            <div>
                                <button type="button" class="btn btn-warning" routerLink="/user/update" style="margin-left: 70px">Update Details</button>
                                <button type="button" class="btn btn-danger" [disabled]="adminLog()==true" (click)="deleteUserInfo()" style="margin-left: 100px">Delete Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
