<div class="col-md-6 offset-md-3">
  <span class="anchor" id="formPayment"></span>
  <hr class="my-5">

  <div class="card card-outline-secondary">
    <div class="card-body">
      <h3 class="text-center">Card Payment</h3>
      <hr>
      <h5><b>Book : </b>{{books.name}}</h5>
      <h5><b>Author : </b>{{books.author}}</h5>
      <h5><b>Price : </b>{{books.price | currency: 'INR'}}</h5>
      <hr>
      <form class="form" [formGroup]="paymentForm">
        <div class="form-group">
          <label>Card Holder's Name</label>
          <input type="text" class="form-control" pattern="\w+ \w+.*"
             formControlName="name">
        </div>
        <div class="form-group">
          <label>Card Number</label>
          <input type="text" class="form-control" maxlength="16" pattern="\d{16}"
            title="Credit card number" formControlName="cardnumber">
        </div>
        <div class="form-group row">
          <label class="col-md-12">Expiration Date</label>
          <div class="col-md-4">
            <select class="form-control" size="0" required>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-control" size="0" required>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="password" class="form-control" maxlength="3" pattern="\d{3}"
              title="Three digits at back of your card" placeholder="CVV" formControlName="cvv">
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <div class="col-md-6">
            <button type="button" [disabled]="paymentForm.invalid" (click)="addToLibrary(books.bookId)" class="btn btn-success btn-lg btn-block" style="margin-left: 100px">Pay {{books.price | currency: 'INR'}}</button>
          </div>
          <div class="col-md-6">
            <button type="button" routerLink="/books" class="btn btn-warning btn-lg btn-block"
              style="margin-left: 100px">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
